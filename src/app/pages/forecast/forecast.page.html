<ion-header>
  <ion-toolbar>
    <ion-title>Forecast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ forecastType[currentForecast.type] }}</ion-card-title>
      <ion-card-subtitle>{{ currentForecast.date }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ currentForecast.location }} - {{ currentForecast.temperature }} degrees
    </ion-card-content>
  </ion-card>
</ion-content>
