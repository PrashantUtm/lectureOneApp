<ion-header>
  <ion-toolbar>
    <ion-title>Forecast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @for (forecast of forecasts; track forecast) {
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ forecastType[forecast.type] }}</ion-card-title>
        <ion-card-subtitle>{{ forecast.date }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ forecast.location }} - {{ forecast.temperature }} degrees
        @if (forecast.rainfall) {
          <div>
            {{ forecast.rainfall }} mm
          </div>
        }
      </ion-card-content>
    </ion-card>
  }
  
</ion-content>
